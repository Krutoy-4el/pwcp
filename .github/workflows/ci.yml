name: CI

on: [push]

jobs:
  Test:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version:
          - "3.6"
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12.0-alpha.4"
          - "pypy-3.7"
          - "pypy-3.8"
          - "pypy-3.9"

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install requirements
      run: pip install -r requirements.txt

    - name: Test
      run: pytest
