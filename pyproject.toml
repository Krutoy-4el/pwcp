[build-system]
requires = ["ppsetuptools", "wheel"]

[project]
name = "pwcp"
description = "Python with C preprocessor"
requires-python = ">= 3.7"
dependencies = ["pypp@git+https://github.com/solaluset/pypp.git@bb80ddbd8a5bf62cd1a781c75a92b1f4b4048e6e"]
optional-dependencies = {tests = ["pytest"]}
dynamic = ["version"]
scripts = {pwcp = "pwcp:main"}

[tool.setuptools]
packages = ["pwcp"]

[tool.setuptools.dynamic]
version = {attr = "pwcp.version.__version__"}
